<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<!-- Aqui vamos a escribir el contenido de los bloques  -->
<nav layout:fragment="menu">
        <div class="outline">
            <div class="logo">
                <img th:src="@{/images/loguito3.png}" alt="">
            </div>
            <ul>
                <div class="left">
                    <li> <a href="/home">Home</a></li>
                    <li>
                        <div class="dropdown">
                           Torneos
                            <div class="dropdown-content">
                                <a href="/consolas/nintendoswitch">Nintendo Switch</a>
                                <a href="/consolas/pc">PC</a>
                                <a href="/consolas/playstation">Playstation 5</a>
                                <a href="/consolas/xbox">Xbox</a>
                            </div>
                        </div>
                    </li>
                    <li><a href="/about_us">Sobre nosotros</a></li>
                </div>
                <!-- Solo si está autenticado -->
                <li sec:authorize="isAuthenticated()" class="wrap-icons">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-regular fa-circle-user"></i>
                </li>

                <!-- Logout button visible solo si está autenticado -->
                <li sec:authorize="isAuthenticated()" class="wrap">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="boton-login">LOGOUT</button>
                    </form>
                </li>

                <!-- Login button visible solo si NO está autenticado -->
                <li sec:authorize="isAnonymous()" class="wrap">
                    <a href="/user/login">
                        <button class="polygon-btn">Login</button>
                    </a>
                </li>
            </ul>
        </div>
</nav>


<main layout:fragment="contenido"></main>

<footer layout:fragment="footer" class="footer">


        <div class="footer-logo">
            <h1><span class="last">LAST</span> <span class="pinky">GLITCH</span></h1>
        </div>

        <div class="footer-section community">
            <h1>Únete a nuestra comunidad</h1>
            <div class="social-icons">
                <a href="#"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-white-icon.svg" alt="Discord"></a>
            </div>
        </div>


</footer>

</body>
</html>
